<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="./styles/style.css" />
</head>
<body>
  <main>
    <div class="card">

      <div class="card-header">

        <div class="card-header__image">
          <img src="./images/bg-pattern-card.svg" alt="">
        </div>

        <div class="card-header__profile-image">
          <img src="./images/image-victor.jpg" alt="">
        </div>
        
      </div>

      <div class="card-content__info">
        <h1 class="name">Victor Crest <span class="age">26</span></h1>
        <p class="location">London</p>
      </div>

      <div class="card-content__attributes">
        <div class="attribute">
          <div class="item">
            <h1 class="highlight">80K</h1>
            <p class="complement">Followers</p>
          </div>
          <div class="item">
            <h1 class="highlight">803K</h1>
            <p class="complement">Likes</p>
          </div>
          <div class="item">
            <h1 class="highlight">1.4K</h1>
            <p class="complement">Photos</p>
          </div>
        </div>
      </div>

    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io/solutions/profile-card-component-4xUHCXa2wN" target="_blank">Frontend
        Mentor</a>. Coded by
      <a href="https://github.com/anabalves" target="_blank">anabalves</a>.
    </div>
  </main>
</body>
</html>
