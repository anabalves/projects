<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Temperature Converter</title>
</head>

<body>
    <div class="container-temperature">
        <div class="inputs-temperature">
            <h1 class="titulo-temperature">Temperature Converter</h1>
            <label for="celsius" class="label-temperature">Celsius</label>
            <input type="number" name="celcius" id="celcius" class="input-temperature">
            <label for="fahrenheit" class="label-temperature">Fahrenheit</label>
            <input type="number" name="fahrenheit" id="fahrenheit" class="input-temperature">
            <label for="kelvin" class="label-temperature">Kelvin</label>
            <input type="number" name="kelvin" id="kelvin" class="input-temperature">
        </div>
    </div>
    <script src="./scripts/script.js"></script>
</body>

</html>
