<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script defer src="./scripts/script.js"></script>
    <title>Genius</title>
</head>
<body>
    <div class="container">
        <div class="game">
            <div class="game__pad game__pad--tl"></div>
            <div class="game__pad game__pad--tr"></div>
            <div class="game__pad game__pad--bl"></div>
            <div class="game__pad game__pad--br"></div>

            <div class="game__options">
                <h1 class="game__title">Genius <span class="game__reg">&reg;</span></h1>
                
                <div class="game__gui">
                    <div class="game__gui__group">
                        <div class="game__gui__counter">--</div>
                        <p class="game__gui__label">count</p>
                    </div>

                    <div class="game__gui__group">
                        <div class="game__gui__btn game__gui__btn--start"></div>
                        <p class="game__gui__label">start</p>
                    </div>

                    <div class="game__gui__group">
                        <div class="game__gui__led"></div>
                        <div class="game__gui__btn game__gui__btn--strict"></div>
                        <p class="game__gui__label">strict</p>
                    </div>

                    <div class="game__gui__group game__gui__group--large">
                        <p class="game__gui__label game__gui__label--switch">ON</p>
                        <div class="game__gui__btn--switch"></div>
                        <p class="game__gui__label game__gui__label--switch">OFF</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer>Coded&nbsp;by&nbsp;<a href="https://github.com/anabalves" target="_blank">Ana&nbsp;Alves</a>&nbsp;&copy;&nbsp;<script>document.write(new Date().getFullYear())</script></footer>
</body>
</html>
